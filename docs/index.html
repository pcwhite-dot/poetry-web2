<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul's Favorite Poem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #666;
        }
        .author {
            font-style: italic;
            color: #888;
        }
        .poem {
            white-space: pre-wrap;
            padding: 1rem;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Paul's Favorite Poem</h1>
    </header>

    <main>
        <article>
            <h2>Nothing Gold Can Stay</h2>
            <p class="author">by Robert Frost</p>
            <pre class="poem">
Nature's first green is gold,
Her hardest hue to hold.
Her early leaf's a flower;
But only so an hour.
Then leaf subsides to leaf.
So Eden sank to grief, 
So dawn goes down to day.
Nothing gold can stay.
            </pre>
        </article>
    </main>
</body>
</html>
